name: "Repo Bootstrap Aggregator"
description: "The Single Source of Truth workflow that calls all other standard workflows"

on:
  workflow_call:
    inputs:
      enable-lint:
        type: boolean
        default: true
      enable-security:
        type: boolean
        default: true
      allow-ai-artifacts:
        type: boolean
        default: false
      language:
        type: string
        default: "javascript"

jobs:
  enforce-clean:
    if: inputs.allow-ai-artifacts == false
    uses: atnplex/actions/.github/workflows/enforce-clean.yml@v1

  lint:
    if: inputs.enable-lint
    uses: atnplex/actions/.github/workflows/lint.yml@v1
    permissions:
      contents: read

  format:
    if: inputs.enable-lint
    uses: atnplex/actions/.github/workflows/format.yml@v1
    permissions:
      contents: write

  metadata:
    uses: atnplex/actions/.github/workflows/metadata.yml@v1
    permissions:
      pull-requests: read
      statuses: write

  security-scan:
    if: inputs.enable-security
    uses: atnplex/actions/.github/workflows/secret-scan.yml@v1

  codeql:
    if: inputs.enable-security
    uses: atnplex/actions/.github/workflows/codeql.yml@v1
    with:
      language: ${{ inputs.language }}
    permissions:
      security-events: write
      actions: read
      contents: read
