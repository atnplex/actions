name: "Reusable Docker Build"
description: "Builds and tests Docker images"

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      context:
        required: false
        type: string
        default: "."
      dockerfile:
        required: false
        type: string
        default: "Dockerfile"
      runner:
        required: false
        type: string
        default: "ubuntu-latest" 
      platforms:
        required: false
        type: string
        default: "linux/amd64,linux/arm64"
      push-image:
        required: false
        type: boolean
        default: false

jobs:
  docker-build:
    runs-on: ${{ inputs.runner == 'ubuntu-latest' && 'ubuntu-latest' || fromJSON(inputs.runner) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push-image }}
          tags: ${{ inputs.image-name }}:pr-check
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container startup
        if: inputs.push-image == false
        shell: bash
        run: |
          echo "ðŸ§ª Testing container startup..."
          echo "Build successful. Skipping runtime test for multi-arch build."
